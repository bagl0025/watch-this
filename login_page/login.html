<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Watch this</title>
    <meta name="description" content="Login" />
    <meta name="group 2" content="Watch this" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/source/styles.css" />
    <style>
      body {
        background-image: url(https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/fall-movies-index-1628968089.jpg);
      }
    </style>
  </head>

  <body>
    <div id="container-login">
      <div id="title"><i class="material-icons lock">lock</i> Login</div>

      <form>
        <div class="input">
          <div class="input-addon">
            <i class="material-icons">face</i>
          </div>
          <input
            id="username"
            placeholder="Username"
            type="text"
            required
            class="validate"
            autocomplete="off"
          />
        </div>

        <div class="clearfix"></div>

        <div class="input">
          <div class="input-addon">
            <i class="material-icons">vpn_key</i>
          </div>
          <input
            id="password"
            placeholder="Password"
            type="password"
            required
            class="validate"
            autocomplete="off"
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" />
          <span style="color: #ddd">Remember Me</span>
        </div>

        <input type="submit" value="Log In" />
      </form>

      <div class="forgot-password">
        <a href="/register.html">Forgot your password?</a>
      </div>
      <div class="privacy">
        <a href="#">Privacy Policy</a>
      </div>

      <div class="register">
        Don't have an account yet?
        <a href="/register.html"
          ><button id="register-link">Register here</button></a
        >
      </div>
    </div>
  </body>
</html>
